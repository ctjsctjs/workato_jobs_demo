<body>

  <nav class="nav-bar">
    <div class="nav-bg"></div>
    <ul class="res-padding">
      <li>
        <a class="logo-wrapper" href="#">
          <img class="workato-logo" src="img/workatoJobs_logo.svg">
          <img class="workato-logo-color" src="img/workatoJobs_logo_color.svg">

  <section class="landing-banner">

      <div class="res-padding">
        <span class="banner-header">The New Leader in Integration</span>

      </div>
    </div>
  <a href="#" class="banner-link" id="banner-link">View Openings<i class="fas fa-chevron-circle-down"></i></a>

        <p class="section-content" id="intro-text"></p>
      </div>
    </div>
  </section>

  <section class="wrapper-container wrapper-white" id="job-container">

      <div class="section-padding">

        <span class="section-header">Openings</span>

              <option value="all">All Locations</option>
            </select>
          </div>

          <div class="openings-left-panel">
            <ul class="filter-form" id="locFilter">
              <li class="filter-loc active">All Offices</li>
            </ul>
            <ul class="filter-form" id="depFilter">
              <li class="filter-dep active">All Departments</li>
            </ul>
          </div>

          <div class="openings-right-panel">
            <ul class="job-list-ul"></ul>
          </div>
